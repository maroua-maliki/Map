<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapxplorer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" crossorigin="" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <style>
        /* General reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 317px;
            background-color: #fff;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: absolute; /* Overlay on top of the map */
            top: 0;
            left: 0;
            z-index: 1000; /* Ensure it appears above the map */
            height: 100%;
            border-right: 2px solid #ccc;
        }

        .logo-title {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 50px;
        }

        .logo-title img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .logo-title h2 {
        font-family: 'Roboto Slab', serif; 
        font-size: 24px; 
        font-weight: 700;
        color: #1b39ce; 
        margin: 0;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2); 
        letter-spacing: 1px; 
        }

          /* Search bar style */
          .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        
        .sidebar .search-bar {
            padding: 8px 40px 7px 12px; 
            font-size: 18px;
            width: 95%;
            border: 2px solid #4e73df;
            border-radius: 20px 0 0 20px;
            box-sizing: border-box;
            font-family: 'Roboto Slab', serif;
            background-color: #f8f9fc; 
        }
        
        .sidebar .search-bar:focus {
            outline: none;
            border-color: #4e73df;
            background-color: #e0e7ff;
        }
        
        .search-button {
            padding: 12px 12px;
            border: none;
            background-color: #4e73df;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 0 20px 20px 0;
        }

        .search-button:hover {
            background-color: #162d72;
        }

/* Style pour la nouvelle section de recherche avec catégorie */

.sidebar  select {
    width: 95%;
    padding: 10px;
    font-size: 16px;
    border: 2px solid #ccc;
    border-radius: 20px;
    margin: 10px 0;
    box-sizing: border-box;
    transition: border-color 0.3s ease, background-color 0.3s ease;
    font-family: 'Roboto Slab', serif;
    background-color: #f8f9fc;
    appearance: none; /* Enlève la flèche native */
    -webkit-appearance: none; /* Safari */
    -moz-appearance: none; /* Firefox */
    position: relative;
}

/* Ajouter une flèche personnalisée */
.sidebar select::after {
    content: "▼"; 
    font-size: 16px;
    color: #999;
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
}

.sidebar select:focus {
    outline: none;
    border-color: #4e73df;
    background-color: #e0e7ff;
}

/* Améliorer l'apparence des options dans le menu déroulant */
.sidebar select option {
    font-family: 'Roboto Slab', serif;
    font-size: 16px;
    padding: 10px;
    background-color: #fff;
    border: none;
    color: #333;
}

/* Style pour les boutons */
.sidebar .bt {
    padding: 10px 20px;
    font-size: 18px;
    width: 95%;
    border: 2px solid #4e73df;
    border-radius: 20px;
    background-color: #4e73df;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin: 10px 0;
    font-family: 'Roboto Slab', serif;
}

.sidebar .bt:hover {
    background-color: #3559a5; /* Plus foncé au survol */
}


         /* Section de compteur */
         .counter {
            display: flex;
            align-items: center;
            gap: 15px;
            background-color: #ffffff;
            padding: 5px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Style des boutons */
        .counter .cn {
            padding: 5px 10px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .counter .cn:hover {
            background-color: #0056b3;
        }

        .counter .cn:active {
            transform: scale(0.95);
        }

        /* Style du champ de saisie */
        .counter input[type="number"] {
            width: 60px;
            padding: 6px;
            font-size: 18px;
            text-align: center;
            border: 2px solid #007bff;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .counter input[type="number"]:focus {
            border-color: #0056b3;
        }

        /* Map Section */
        .map-container {
            height: 100vh;
            width: 100%;
            position: relative;
        }

        #map {
            height: 100%;
            width: 100%;
        }
        
    </style>
</head>
<body>

    <!-- Sidebar Section -->
    <div class="sidebar">
        <div class="logo-title">
            <img src="map.jpg" alt="Logo">
            <h2>MyMap</h2>
        </div>
            <div class="search-container">
                <input type="text" id="searchInput" class="search-bar" placeholder="Enter a place name...">
                <button class="search-button" onclick="searchLocation(document.getElementById('searchInput').value)">Search</button>
            </div>
            <br>
            <select id="categorySelect">
                <option value="">Choisissez une option</option>
                <option value="restaurant">Restaurant</option>
                <option value="cafe">Café</option>
                <option value="hospital">hospital</option>
                <option value="pharmacy">pharmacy</option>
            </select>
            <br>
            <div class="counter">
                <p>Cercle de recherche</p>
                <button class="cn" onclick="decrement()">-</button>
                <input type="number" id="numberInput" value="100" min="0">
                <button class="cn" onclick="increment()">+</button>
            </div>
            <button class="bt" onclick="handleLocationSearchWithCategory()">Search by Category</button>
            <button class="search-button" onclick="getIPLocation()">position</button>
    </div>

    <!-- Map Section -->
    <div class="map-container">
        <div id="map"></div>
    </div>
    <script>
        function increment() {
            let input = document.getElementById("numberInput");
            input.value = parseInt(input.value) + 1;
        }

        function decrement() {
            let input = document.getElementById("numberInput");
            if (parseInt(input.value) > parseInt(input.min)) {
                input.value = parseInt(input.value) - 1;
            }
        }
    </script>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" crossorigin=""></script>
    <script src="./main.js"></script>

</body>
</html>
