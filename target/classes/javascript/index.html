<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapxplorer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" crossorigin="" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.3/leaflet.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.3/leaflet.js"></script>
    <script type="text/javascript" src="https://tiles.locationiq.com/v3/js/liq-styles-ctrl-leaflet.js?v=0.1.8"></script>
    <link rel="stylesheet" href="https://tiles.locationiq.com/v3/libs/leaflet-geocoder/1.9.6/leaflet-geocoder-locationiq.min.css">
    <script src="https://tiles.locationiq.com/v3/libs/leaflet-geocoder/1.9.6/leaflet-geocoder-locationiq.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-plugins/3.0.2/control/Permalink.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo-title">
            <img src="map.jpg" alt="Logo">
            <h2>MyMap</h2>
        </div>
            <div class="search-container">
                <input type="text" id="searchInput" class="search-bar" placeholder="Search...">
                <button class="search-button"  onclick="searchLocation(document.getElementById('searchInput').value)"><i class="bi bi-search"></i></button>
                <button class="itineraire-button" title="Itinerary" ><i class="bi bi-arrow-90deg-right"></i></button>
            </div>
            <br>
            <div class="select">
            <select id="categorySelect">
                <option value="">Choose a location</option>
                <option value="restaurant">Restaurant</option>
                <option value="cafe">Cafe</option>
                <option value="hotel">Hotel</option>
                <option value="hospital">Hospital</option>
                <option value="pharmacy">Pharmacy</option>
            </select>
            </div>
            <div class="counter">
                <div>
                <p>Search box</p>
                <button class="cn" onclick="decrementS()">-</button>
                <input type="number" id="numberInput" value="400" min="0">
                <button class="cn" onclick="incrementS()">+</button>
                </div>
                <div>
                <p>Category box</p>
                <button class="cn" onclick="decrementC()">-</button>
                <input type="number" id="categorybox" value="20" min="0">
                <button class="cn" onclick="incrementC()">+</button>
                </div>
            </div>
            <div class="container">
            <button class="bt" onclick="searchByCategory()">Search by Category</button>
            </div>
            <button id="toggleButton">View information of category </button>
            <div class="table-container" style="display: none;">
                <h2>Table of information</h2>
                <div class="export__file">
                    <label for="export-file" class="export__file-btn" title="Export File"></label>
                    <input type="checkbox" id="export-file">
                    <div class="export__file-options">
                        <label>Export As &nbsp; &#10140;</label>
                        <label for="export-file" id="downloadPdf">PDF <img src="pdf.png" alt=""></label>
                    </div>
                </div>
                <table id="locationTable" >
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Adresse</th>
                        <th>Distance</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            </div>
    </div>

    <div id="itineraireSidebar" class="itineraire-sidebar" style="display: none;">
        <button class="close-button" onclick="closeItineraireSidebar()">
            <i class="bi bi-x-lg"></i>
        </button>
        <br>
        <h3>Plan your route</h3>
        <div class="input-group mb-3">
            <input type="text" id="startLocation" class="form-control" placeholder="Starting location">
        </div>
        <br>
        <div class="input-group mb-3">
            <input type="text" id="endLocation" class="form-control" placeholder="Destination">
        </div>
        <button class="btn btn-outline-secondary" onclick="handleSearchRoute()">Search</button>
        <div id="routeInfo">
            <h3>Route Information</h3>
            <div id="distanceInfo" class="info-item"></div>
            <div id="durationInfo" class="info-item"></div>
        </div>
        
    </div>
    
    
    

    <div id="zoomControls">
        <button id="zoomIn" title="Zoom In">+</button>
        <button id="zoomOut" title="Zoom Out">-</button>
        <button id="Position" onclick="getIPLocation()" title="Position">
            <i class="bi bi-crosshair2"></i>
        </button>
    </div>
    <div id="map" style="height: 100%;"></div>
    
    <div class="map-container">
        <div id="map"></div>
    </div> 
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" crossorigin=""></script>
    <script src="./main.js"></script>
    <script src="https://maps.locationiq.com/v2/libs/leaflet-geocoder/1.9.6/leaflet-geocoder-locationiq.min.js"></script>


</body>
</html>
